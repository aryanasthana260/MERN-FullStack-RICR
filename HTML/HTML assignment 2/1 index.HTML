<!DOCTYPE html>
<html>
<head>
    <title>Bullet Lists Example</title>
</head>
<body>

<p><b>Disc bullets list:</b></p>
<ul type="disc">
    <li>Apples</li>
    <li>Bananas</li>
    <li>Lemons</li>
    <li>Oranges</li>
</ul>

<br>

<p><b>Circle bullets list:</b></p>
<ul type="circle">
    <li>Apples</li>
    <li>Bananas</li>
    <li>Lemons</li>
    <li>Oranges</li>
</ul>

<br>

<p><b>Square bullets list:</b></p>
<ul type="square">
    <li>Apples</li>
    <li>Bananas</li>
    <li>Lemons</li>
    <li>Oranges</li>
</ul>

</body>
</html>
