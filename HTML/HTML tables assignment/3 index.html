<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2" style="width: 700px">
      <style>
        .centered {
          text-align: center;
          vertical-align: middle;
        }
        .color-head {
          background-color: yellow;
        }
        .color-box13 {
          background-color: #cbc3e3;
        }
        .color-box25 {
          background-color: rgb(196, 181, 181);
        }
      </style>
      <tr>
        <th colspan="6" style="background-color: lightblue">
          Final Examination Schedule-Fall 2008
        </th>
      </tr>
      <tr>
        <th class="color-head"></th>
        <th class="color-head">
          Monday <br />
          Dec.15
        </th>
        <th class="color-head">
          Tuesday <br />
          Dec.16
        </th>
        <th class="color-head">
          Wednesday <br />
          Dec.17
        </th>
        <th class="color-head">
          Thursday <br />
          Dec.18
        </th>
        <td
          rowspan="5"
          style="width: 100px; text-align: center; background-color: pink"
          ;
        >
          <br />
          H <br />
          O <br />
          M <br />
          E
        </td>
      </tr>
      <tr>
        <th class="color-box13">8:00 a.m.</th>

        <td class="centered color-box13">8M</td>
        <td class="centered color-box13">9M</td>
        <td class="centered color-box13">9/9:30T</td>
        <td class="centered color-box13">8T</td>
      </tr>
      <tr>
        <th class="color-box25">10:00 a.m.</th>
        <td class="centered color-box25">12/12:30T</td>
        <td class="centered color-box25">11M</td>
        <td class="centered color-box25">10M</td>
        <td class="centered color-box25">11T</td>
      </tr>
      <tr>
        <th class="color-box13">1:00 p.m.</th>
        <td class="centered color-box13">1M</td>
        <td class="centered color-box13">1T</td>
        <td class="centered color-box13">10T</td>
        <td class="centered color-box13">12M</td>
      </tr>
      <tr>
        <th class="color-box25">3:00 p.m.</th>
        <td class="centered color-box25">3M</td>
        <td class="centered color-box25">2T</td>
        <td class="centered color-box25">2M</td>
        <td class="centered color-box25">3/3:30T</td>
      </tr>
    </table>

</html>
