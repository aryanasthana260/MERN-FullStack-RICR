<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India States and Capitals</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-success bg-gradient position-sticky top-0" style="height: 60px">
      <h1 class="text-center text-light fs-4 m-0 pt-2">India State And Capital</h1>
    </header>

    <main class="bg-info" style="height: 100vh; overflow-y: auto;">
      <div class="pt-2 text-center">
        <select
          name="place"
          id="place"
          class="mt-2 mb-2 form-select d-inline-block w-auto"
          onchange="show()"
        >
          <option selected>select please</option>
          <option>Andaman and Nicobar</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chandigarh</option>
          <option>Chattisgarh</option>
          <option>Daman and Diu</option>
          <option>Delhi</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jammu and Kashmir</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Ladhak</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Puducherry</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>

        <button class="btn btn-danger ms-2" onclick="refresh()" id="clear">
          Clear
        </button>

        <button class="btn btn-success ms-1" onclick="add()">Add All</button>

        <button onclick="toggleSound()" id="soundBtn" class="btn btn-light ms-1">
          ðŸ”Š Sound On
        </button>

        <audio id="pinSound" src="bell-ring-390294.mp3" preload="auto"></audio>
      </div>

      <div class="mt-2 mx-auto" id="map" style="width: fit-content; height: fit-content">
        <div
          class="border border-black position-relative"
          id="mapimg"
          style="height: fit-content"
        >
          
          <img
            src="Map (1).jpg"
            alt="map of India"
            style="height: 850px; width: 900px"
            id="location"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
