<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons (must include this) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        To Do List
      </div>
    </header>

    <main>
      <div class="container d-flex gap-3 mt-3">
        <input
          type="text"
          name="NewTask"
          id="NewTask"
          placeholder="Add Your New Task"
          class="form-control"
        />
        <button
          id="AddBtn"
          type="button"
          class="btn btn-primary w-25"
          onclick="AddTask()"
        >
          <i class="bi bi-plus-circle-dotted"></i> Add Task
        </button>
      </div>

      <div class="p-5 fs-5">
        <ol id="TaskList">
          <!-- existing examples commented out -->
        </ol>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
