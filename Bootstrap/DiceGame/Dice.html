<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--dice game-->
    <div class="bg-primary text-center text-white p-1">
      <h1>Dice Game</h1>
    </div>
    <div class="d-flex justify-content-evenly gap-5 p-5">
      <!--player1-->
      <div class="container border p-2 border-dark w-50 shadow-lg rounded-2">
        <div class="text-center">
          <h3 class="m-2">Player 1</h3>
          <img
            class="m-1 p-1 w-25"
            id="p1dice"
            src="images6.png"
            alt="dice img"
          />
          <div>
            <button
              class="btn btn-primary p-1 w-25 h-25 m-3"
              id="rolldice1"
              onclick="p1play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
      </div>
      <!--player 2-->
      <div class="container border p-2 border-dark w-50 shadow-lg rounded-2">
        <div class="text-center">
          <h3 class="m-2">Player 2</h3>
          <img
            class="m-1 p-1 w-25"
            id="p2dice"
            src="images6.png"
            alt="dice img"
          />
          <div>
            <button
              class="btn btn-primary p-1 w-25 h-25 m-3"
              id="rolldice2"
              onclick="p2play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--score board-->
    <div class="container">
      <div class="text-center p-5">
        <h2>Score Board</h2>

        <div class="d-flex justify-content-evenly">
          <div>
            <h5>player 1</h5>
            <br />
            <label id="PL1">0</label>
          </div>
          <div>
            <h5>player 2</h5>
            <br />
            <label id="PL2">0</label>
          </div>
        </div>
        <div class="d-flex justify-content-center gap-5">
          <div>
            <button class="btn btn-success" id="start" onclick="Start()">
              Start Game
            </button>
          </div>
          <div>
            <button
              class="btn btn-danger"
              id="restart"
              onclick="Restart()"
              disabled
            >
              Restart Game
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="Dice.js"></script>
  </body>
</html>
