<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginform style.css" />
  </head>
  <body>
    <div id="mainBox">
      <h1 id="formHeading">Login</h1>
      <div id="loginForm">
        <div class="formFeild">
          <span class="icon">&#x2709;</span> <input
            type="email"
            name="userEmail"
            id="userName"
            placeholder="Enter your email"
          />
        </div>

        <div class="formFeild">
          <span class="icon">&#x1F512;</span> <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm a password"
          />
        </div>

        <div id="formControl">
          <div id="rememberForgot">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
            <a href="#" id="forgotPassword">Forgot password?</a>
          </div>

          <button id="loginButton">Login Now</button>

          <p id="signupLink">
            Don't have an account? <a href="#">Signup now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
