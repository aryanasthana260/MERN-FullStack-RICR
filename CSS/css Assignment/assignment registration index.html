<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  <link rel="stylesheet" href="registration style.css">
  </head>
  <body>
    <div id="mainBox">
      <h1 id="formHeading">Registration</h1>
      <div id="loginForm">
        <div class="formFeild">
          <span class="icon">&#x1F464;</span> <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Enter your name"
          />
        </div>

        <div class="formFeild">
          <span class="icon">&#x2709;</span> <input
            type="email"
            name="userEmail"
            id="userEmail"
            placeholder="Enter your email"
          />
        </div>

        <div class="formFeild">
          <span class="icon">&#x1F512;</span> <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a password"
          />
        </div>

        <div class="formFeild">
          <span class="icon">&#x1F512;</span> <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm a password"
          />
        </div>

        <div id="formControl">
          <div id="rememberForgot">
            <input type="checkbox" id="terms" />
            <label for="terms">I accept all terms & conditions</label>
          </div>

          <button id="loginButton">Register Now</button>

          <p id="signupLink">
            Already have an account? <a href="#">Login now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
